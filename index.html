<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <link rel="stylesheet" href="reset.css" />
    <script
      src="https://kit.fontawesome.com/30d357bcb9.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <video
        id="video"
        src="./assets/video/3 Minutes of AMAZING NATURE SCENERY on Planet Earth (The Best Relax Music - 1080p HD ).mp4"
      ></video>

      <div class="hidden" id="controls">
        <div class="progress-container">
          <div id="progress-time">00:00</div>
          <input type="range" name="" min="0" max="100" id="progress-bar" />
        </div>
        <div class="buttons">
          <div class="volume">
            <i id="volume-logo" class="fa-solid fa-volume-high"></i>
            <input id="vol-control" type="range" min="0" max="100" />
          </div>
          <div>
            <span id="time-elapsed">00:00</span>
            <button id="backward">
              <i class="fa-solid fa-backward"></i>
            </button>

            <button id="play-pause">
              <i class="fa-regular fa-circle-play"></i>
              <!-- <i class="fa-regular fa-circle-pause"></i> -->
            </button>
            <button id="forward">
              <i class="fa-solid fa-forward"></i>
            </button>
            <span id="duration"></span>
          </div>
          <div>
            <button id="full-screen">
              <i class="fa-solid fa-expand"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="shortcut">
      <h5>m &nbsp - Mute/Unmute</h5>
      <h5><i class="fa-regular fa-circle-down"></i> - Volume Down</h5>
      <h5><i class="fa-regular fa-circle-up"></i> - Volume Up</h5>
      <h5><i class="fa-regular fa-circle-left"></i> - Backward seek 10s</h5>
      <h5><i class="fa-regular fa-circle-right"></i> - Forward seek 10s</h5>
      <h5>f &nbsp - Fullscreen</h5>
      <h5>esc - Exit Full Screen</h5>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
